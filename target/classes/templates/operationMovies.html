<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body background="images/f2.jpg">
<div class="container">
    <nav class="navbar navbar-dark bg-dark">
        <a href="/app/listUsers">Users</a>
        <a href="/app/operationMovies">Movies</a>
        <a href="/app/operationActors">Actors</a>
        <a href="/app/operationDirectors">Directors</a>
    </nav>

<table border="1" class = "table table-striped table-responsive-md" style="font-weight:bold;background-color: white">
    <tr id="header">
        <th>Picture</th>
        <th>Name</th>
        <th>Rlease Date</th>
        <th>Action</th>
    </tr>
    <tr th:each="movie : ${listMovies}">
        <td><img th:src="${movie.image}" width="200" height="250"/></td>
        <td th:text="${movie.name}"></td>
        <td th:text="${movie.releaseDate}"></td>
        <td><a th:href="@{/delete_movie(personId=${movie.id})}" class="btn btn-danger">Delete</a>
            <a th:href="@{/update_movie/{id}(id=${movie.id})}" class="btn btn-primary">Update</a>
        </td>
    </tr>

</table>

    <button type="button" style="margin:auto;display:block" class="btn btn-info col-2">
        <a href="/app/addMovie">Add Movie</a></button>
</div>
</body>
</html>
